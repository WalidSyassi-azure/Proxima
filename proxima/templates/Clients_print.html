<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Clients</title>
  <style>body{font-family:Arial; margin:20px} table{width:100%; border-collapse:collapse}
  th,td{border:1px solid #000; padding:6px; font-size:12px} h2{margin:0 0 10px}</style>
</head><body onload="window.print()">
  <h2>Liste des clients</h2>
  <table>
    <thead><tr><th>Nom</th><th>Tel</th><th>Adresse</th><th>Ville</th></tr></thead>
    <tbody>
      {% for c in items %}
        <tr><td>{{ c.nom_client }}</td><td>{{ c.tel or '' }}</td><td>{{ c.adresse or '' }}</td><td>{{ c.ville or '' }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body></html>
